<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!--BOOSTRAP CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/fe7d1848e6.js" crossorigin="anonymous"></script>
    <!-- Slick Slider-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btngroupe">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">TND</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">USD<a>
                                    <a href="#" class="dropdown-item">EURO<a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white ">OnlineStore </h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="connection.html" class="px-2">Sign In</a>
                        <a href="create.html" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FEATURES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">COLLECTION</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SHOP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ABOUT US</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-nav">
                        <li class="nav-item border rounded-circle mx-2 search-icon">
                            <i class="fas fa-search p-2"></i>
                        </li>
                        <li class="nav-item border rounded-circle mx-2 basket-icon">
                            <i class="fas fa-shopping-basket p-2"></i>
                        </li>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--/header-->

    <!--main section-->

    <main>
        <!--First slider-->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./assets/item1..jpg " class="img-fluid" alt="banner 1">
                    </div>
                    <div>
                        <img src="./assets/item3-.jpg" class="img-fluid" alt="banner 3">
                    </div>
                    <div>
                        <img src="./assets/item2-.jpg " class="img-fluid" alt="banner 2">
                    </div>
                 
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!--/First slider-->



        <!--second slider-->
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/product 1.jpg" alt="product 1">
                        <span class="border site-btn btn-span">RELAXED FIT</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/product 2.jpg" alt="product 2 ">
                        <span class="border site-btn btn-span">BLAZER EN LIN </span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/product 3.jpg" alt="product 3">
                        <span class="border site-btn btn-span">PARKA</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/product 4.jpg" alt="product 4">
                        <span class="border site-btn btn-span">BLAZER SLIM FIT</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/product 5.jpg" alt="product 5">
                        <span class="border site-btn btn-span">ROBE EN DENTELLE</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/product 6.jpg" alt="product 6">
                        <span class="border site-btn btn-span">ROBE A MOTIF</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left fa-2x ext-secondary"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                </div>
            </div>
        </div>


        <!--/second slider-->
    </main>
    <!--/main section-->
    <footer></footer>




















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
